  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: Ballonapp
    labels:
      app: Ballonapp
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: Ballonapp
    template:
      metadata:
        labels:
          app: Ballonapp

    spec:
        containers:
              - name: Ballonappcontainer
                image: balloncontainer.azurecr.io/balloonpoppinggame:latest
                ports:
                - containerPort: 80
